<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW52</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cards">
      <div class="card orange">
        <div class="counters">
          <h1 class="Succeeded">0</h1>
          <span>+</span>
        </div>
        <h4>Succeeded Projects</h4>
      </div>

      <div class="card green">
        <div class="counters">
          <h1 class="whours">0</h1>
          <span>+</span>
        </div>
        <h4>Working Hours Spent</h4>
      </div>

      <div class="card violet">
        <div class="counters">
          <h1 class="hclients">0</h1>
          <span>+</span>
        </div>
        <h4>Happy Clients</h4>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
